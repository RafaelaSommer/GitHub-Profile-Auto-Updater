name: Update README

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-readme
  cancel-in-progress: false

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: node scripts/update_readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name "RafaelaSommer"
          git config --global user.email "camilaerafaelagoncalves@hotmail.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "Nenhuma altera√ß√£o detectada."
          else
            git commit -m "ü§ñ Atualiza√ß√£o Autom√°tica do README"
            git push
          fi
