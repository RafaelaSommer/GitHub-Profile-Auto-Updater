name: Atualizar README do Perfil

on:
  schedule:
    - cron: "*/30 * * * *" # a cada 30 minutos
  workflow_dispatch:

permissions:
  contents: write

jobs:
  atualizar-readme:
    if: false # ⏸️ workflow DESATIVADO
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script de atualização
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_readme.py

      - name: Commitar e enviar alterações
        run: |
          git config user.name "RafaelaSommer"
          git config user.email "camilaerafaelagoncalves@hotmail.com"

          git add README.md .github/settings.json

          if git diff --cached --quiet; then
            echo "Nenhuma alteração para commit"
            exit 0
          fi

          git commit -m "Atualização automática do README"
          git push
